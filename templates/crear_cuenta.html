                    <label for="password"> Contraseña:</label>
                    <input name="password" type="text" tabindex="2" placeholder="Ingrese su contraseña"><br><br>
    
                    <input type="hidden" name="operation" value="registro">

    <script>
        function submitForm() {
            var form = document.querySelector("form");
            form.submit(); 

            setTimeout(function () {
                window.location.href = "home.html";

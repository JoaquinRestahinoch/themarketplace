<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../static/css/iniciar_sesion.css">
</head>
<body>
    <header>
        <img src="../static/img/logo2.png" alt="Logo">
    </header>

    <div class="container">
        <form action="https://script.google.com/macros/s/AKfycbxVlHSCjJ-fiLfi0XpvXn1kA8s0Dl1tWyrFLRwFsj14tFPH2_psyrz2AE-zQlzxWCS-/exec" method="post">
            <fieldset>
                <legend>Iniciar Sesión</legend><br>
                <label for="username">Nombre de usuario:</label>
                <input id="username" type="text" name="username" tabindex="1" placeholder="Ingrese su nombre de usuario" required><br><br>

                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" tabindex="2" placeholder="Ingrese su contraseña" required><br><br>

                <input type="hidden" name="operation" value="inicio_sesion">

                <input type="submit" value="Iniciar sesión">
            </fieldset>
        </form>
    </div>
</body>
</html>

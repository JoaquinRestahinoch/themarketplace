     <div class="container">

            <fieldset>
                <legend>Iniciar Sesión</legend><br>
                <label for="username">Nombre de usuario:</label>
                <input id="username" type="text" name="username" tabindex="1" placeholder="Ingrese su nombre de usuario" required><br><br>

                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" tabindex="2" placeholder="Ingrese su contraseña" required><br><br>

                <input type="hidden" name="operation" value="inicio_sesion">

                <a href="home.html"><input type="submit" value="Enviar" onclick="submitForm();"></a>

            </fieldset>
        </form>
    </div>
</body>
<script>
    function submitForm() {
        var form = document.querySelector("form");
        form.submit();

        setTimeout(function () {
            var username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = "home.html";
        }, 1000);
    }
</script>

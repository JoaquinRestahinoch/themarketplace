<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Déjanos tu consulta!</legend> <br>
        <label for="nombre"> Nombre:</label> <input name="nombre" type="text" tabindex="1" placeholder="Ingrese su nombre"><br> <br>
        <label for="apellido"> Apellido:</label> <input name="apellido" type="text" tabindex="2" placeholder="Ingrese su apellido"><br> <br>
        <label for="teléfono"> Teléfono:</label> <input name="teléfono" type="number" tabindex="3" placeholder="Ingrese su número de teléfono"><br> <br>
        <label for="consulta"> Consulta:</label> <input name="consulta" type="text" tabindex="4" placeholder="Ingrese su consulta"><br> <br>
    </fieldset>
</form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MarketPlace</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The MarketPlace</h1>
        </header>

        <main>
            <div class="custom-select">
                <label>En qué país estás comprando:</label>
                <div class="select-selected">
                    <select id="countryDropdown">
                        <option value="" disabled selected>Selecciona un país</option>
                    </select>
                    <img id="flagImage" src="" alt="Bandera del país">
                </div>
            </div>

            <div class="button-container">
                <form action="/redireccionar" method="GET">
                    <button type="submit" class="seleccionar-button">Seleccionar</button>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <h3>Contacto</h3>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
